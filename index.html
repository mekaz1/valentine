<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>с валентином</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-color: #fef1f1;
    --env-color: #f3dfc1;
    --env-dark: #e6ccab;
    --accent: #d63031;
    --letter-bg: #ffffff;
    --text-main: #5d4037;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--bg-color);
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
  }

  /* "Живая" анимация парения */
  @keyframes float {
    0% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(1deg); }
    100% { transform: translateY(0px) rotate(0deg); }
  }

  .envelope-wrapper {
    position: relative;
    width: 380px;
    height: 260px;
    animation: float 4s ease-in-out infinite; /* Конверт дышит */
    transition: transform 0.3s ease;
  }

  .envelope-wrapper:hover {
    transform: scale(1.02); /* Реагирует на наведение */
  }

  .envelope {
    position: relative;
    width: 100%;
    height: 100%;
    background: var(--env-dark);
    border-radius: 30px; /* Сильное скругление основного тела */
    box-shadow: 0 20px 40px rgba(214, 48, 49, 0.15);
    overflow: visible;
  }

  /* Нижняя часть конверта с мягкими формами */
  .envelope-front {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    z-index: 4;
    pointer-events: none;
  }

  .envelope-front::before {
    content: "";
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    background: var(--env-color);
    clip-path: polygon(0 35%, 50% 70%, 100% 35%, 100% 100%, 0 100%);
    border-radius: 0 0 30px 30px;
  }

  /* Клапан теперь более округлый */
  .flap {
    position: absolute;
    top: -1px;
    width: 100%;
    height: 100%;
    background: var(--env-dark);
    clip-path: polygon(0 0, 100% 0, 50% 60%); /* Треугольный, но мягкий */
    transform-origin: top;
    transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 5;
    cursor: pointer;
    border-radius: 30px 30px 0 0;
  }

  .envelope.open .flap {
    transform: rotateX(170deg);
    z-index: 1;
    filter: brightness(0.9);
  }

  /* Письмо */
  .letter {
    position: absolute;
    bottom: 15px;
    left: 5%;
    width: 90%;
    height: 80%;
    background: var(--letter-bg);
    border-radius: 20px;
    padding: 25px;
    box-sizing: border-box;
    z-index: 2;
    transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    text-align: center;
    box-shadow: 0 2px 15px rgba(0,0,0,0.05);
  }

  .envelope.open .letter {
    transform: translateY(-160px) scale(1.05);
    height: 320px;
    z-index: 6;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }

  .letter h2 {
    font-family: 'Caveat', cursive;
    font-size: 2.2rem;
    margin: 5px 0 15px;
    color: var(--accent);
  }

  /* Кнопки */
  .buttons {
    display: flex;
    gap: 40px; 
    justify-content: center;
    margin-top: 35px;
  }

  button {
    padding: 12px 28px;
    border: none;
    border-radius: 50px; /* Полностью круглые кнопки */
    cursor: pointer;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  #yesBtn { background: var(--accent); color: white; }
  #noBtn { background: #fff; color: #999; border: 1px solid #eee; }

  button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.15); }

  /* Фотографии */
  .photos {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 15px 0;
  }

  .photos img {
    width: 90px;
    height: 90px;
    object-fit: cover;
    border: 4px solid white;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    border-radius: 15px;
    transform: rotate(-3deg);
    transition: 0.3s;
  }

  .photos img:last-child { transform: rotate(3deg); }
  .photos img:hover { transform: scale(1.1) rotate(0deg); z-index: 10; }

  .small-text {
    font-size: 0.8rem;
    color: #b0bec5;
    margin-top: 20px;
    display: block;
    font-style: italic;
  }

  /* Сердечко-печать с пульсацией */
  @keyframes heartbeat {
    0% { transform: translateX(-50%) scale(1); }
    15% { transform: translateX(-50%) scale(1.2); }
    30% { transform: translateX(-50%) scale(1); }
    45% { transform: translateX(-50%) scale(1.15); }
    60% { transform: translateX(-50%) scale(1); }
  }

  .heart-seal {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 50px;
    background: var(--accent);
    z-index: 6;
    cursor: pointer;
    clip-path: path('M12 4.435c-1.989-5.399-12-4.597-12 3.568 0 4.06 3.06 6.06 12 14.125 8.94-8.065 12-10.065 12-14.125 0-8.165-10.011-8.967-12-3.568z');
    animation: heartbeat 2s infinite ease-in-out;
  }

  .envelope.open .heart-seal { opacity: 0; pointer-events: none; animation: none; }

  .hidden { display: none !important; }
</style>
</head>
<body>

<div class="envelope-wrapper">
  <div class="envelope" id="envelope">
    <div class="flap" id="flap"></div>
    <div class="heart-seal" id="seal"></div>
    
    <div class="letter" id="letter">
      <div id="question">
        <h2>будешь моей валентинкой?</h2>
        <div class="buttons">
          <button id="yesBtn">да!</button>
          <button id="noBtn">нет</button>
        </div>
      </div>
      
      <div id="final" class="hidden">
        <h2>ураа! ❤</h2>
        <div class="photos">
          <img src="https://i.pinimg.com/236x/c8/cc/24/c8cc24bba37a25c009647b8875aae0e3.jpg" alt="Фото 1">
          <img src="https://ornella.club/uploads/posts/2023-05/35601/1685131038_ornella-club-p-kot-smushchennii-pinterest-15.jpg" alt="Фото 2">
        </div>
        <p>я сделаю всё, чтобы ты улыбалась❤. прости меня за все D:</p>
        <span class="small-text">твоё "да" — мой лучший подарок❤❤❤</span>
      </div>
    </div>

    <div class="envelope-front"></div>
  </div>
</div>

<script>
  const envelope = document.getElementById('envelope');
  const flap = document.getElementById('flap');
  const seal = document.getElementById('seal');
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const question = document.getElementById('question');
  const finalBlock = document.getElementById('final');

  // Открытие
  [flap, seal].forEach(el => {
    el.addEventListener('click', (e) => {
      e.stopPropagation();
      envelope.classList.add('open');
    });
  });

  // Кнопка Нет (убегает или меняет текст)
  let noClicks = 0;
  const noTexts = ['точно?', 'злюка :(', 'ну позязя', 'даже за ❤?', '100%?'];
  
  noBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    if(noClicks < noTexts.length) {
      noBtn.textContent = noTexts[noClicks];
      noClicks++;
      yesBtn.style.transform = `scale(${1 + noClicks * 0.2})`;
    } else {
      noBtn.style.display = 'none';
    }
  });

  // Кнопка Да
  yesBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    question.classList.add('hidden');
    finalBlock.classList.remove('hidden');
    
    // Эффект конфетти
    for(let i=0; i<40; i++) {
      const heart = document.createElement('div');
      heart.style.position = 'absolute';
      heart.style.left = '50%';
      heart.style.top = '50%';
      heart.style.fontSize = '24px';
      heart.style.pointerEvents = 'none';
      heart.innerHTML = '❤';
      document.body.appendChild(heart);
      
      const angle = Math.random() * Math.PI * 2;
      const velocity = 100 + Math.random() * 200;
      const dx = Math.cos(angle) * velocity;
      const dy = Math.sin(angle) * velocity;

      heart.animate([
        { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
        { transform: `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px)) scale(0)`, opacity: 0 }
      ], {
        duration: 1000 + Math.random() * 1000,
        easing: 'ease-out'
      }).onfinish = () => heart.remove();
    }
  });
</script>

</body>
</html>
